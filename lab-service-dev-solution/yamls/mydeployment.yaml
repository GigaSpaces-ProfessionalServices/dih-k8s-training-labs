apiVersion: v1
kind: ConfigMap
metadata:
  name: application-k8s-config
  namespace: dih
data:
  spring-profile: k8s

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-rest-api
  namespace: dih
  labels:
    app: my-rest-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-rest-api
  template:
    metadata:
      labels:
        app: my-rest-api
    spec:
      containers:
        - name: my-rest-api
          image: atzd1/myrest:1.0.1
          imagePullPolicy: Always
          ports:
            - name: my-rest-api-web
              containerPort: 8080
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: "/"
              port: my-rest-api-web
              scheme: HTTP
            initialDelaySeconds: 90
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: "/"
              port: my-rest-api-web
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          env:
            # Define the environment variable
            - name: spring_profiles_active
              valueFrom:
                configMapKeyRef:
                  # The ConfigMap containing the value you want to assign to spring_profiles_active
                  name: application-k8s-config
                  # Specify the key associated with the value
                  key: spring-profile
